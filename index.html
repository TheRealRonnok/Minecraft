<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konnor and Mikayla (and Friends!) Minecraft Server</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="nav">
      <h1 class="nav__title">
        Welcome to Konnor and Mikayla's Minecraft Server!
      </h1>
      <ul class="list nav__list">
        <li class="nav__item"><a href="#">Home</a></li>
        <li class="nav__item"><a href="#">Images</a></li>
        <li class="nav__item"><a href="#">Members</a></li>
        <li class="nav__item"><a href="#">Join</a></li>
      </ul>
    </nav>
    <!-- HERO COMPONENT -->
    <section class="hero">
      <div class="container grid grid--1x2--right">
        <img class="hero__image" src="./images/hero_image.png" alt="" />
        <div class="hero__content">
          <p class="hero__heading">Where fun meets efficiency!</p>
          <p class="hero__tagline">"Hell to the YEAH!"</p>
        </div>
      </div>
    </section>
    <!-- MAP COMPONENT -->
    <section class="map">
      <div class="container grid map--content">
        <h2 class="map__header">We use a basic Minecraft seed</h2>
        <p>Minecraft Realm: Java Edition</p>
        <img class="map__image" src="./images/Map-1.png" alt="" />
      </div>
    </section>
    <!-- FEATURES COMPONENT -->
    <section class="block container">
      <h2 class="features--header">Quality of Life Features!</h2>
      <!-- Nether Hub Feature -->
      <article class="grid grid--1x2 feature">
        <div class="feature--content">
          <h3 class="feature__heading">Nether HUB</p>
        </div>
        <picture>
          <img
            class="feature__image"
            src="./images/Castle-Portal-2.png"
            alt=""
          />
        </picture>
      </article>
      <!-- Skeleton Farm Feature -->
      <article class="grid grid--1x2 feature">
        <picture>
          <img
            class="feature__image"
            src="./images/skeleton_image.png"
            alt=""
          />
        </picture>
        <div class="feature--content">
          <h3 class="feature__heading">Skeleton Farm</p>
        </div>
      </article>
      <!-- Creeper Farm Feature -->
      <article class="grid grid--1x2 feature">
        <div class="feature--content">
          <h3 class="feature__heading">Creeper Farm</p>
        </div>
        <picture>
          <img
            class="feature__image"
            src="./images/Castle-Potatoes.png"
            alt=""
          />
        </picture>
      </article>
    </section>
    <!-- PROJECTS COMPONENT -->
    <section class="projects"></section>
    <!-- MEET THE TEAM COMPONENT -->
    <section class="team"></section>
  </body>
</html>
